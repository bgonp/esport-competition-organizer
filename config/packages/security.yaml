security:
    encoders:
        App\Entity\Player:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\Player
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                # target: app_any_route

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true
        docs:
            pattern: ^/api/docs
            methods: [GET]
            security: false
        api:
            pattern: ^/api
            stateless: true
            security: false
            #guard:
                #authenticators:
                    #- App\Security\LoginFormAuthenticator

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/competition/new, role: ROLE_USER }
        - { path: ^/competition/delete, role: ROLE_USER }
        - { path: ^/registration/new, role: ROLE_USER }
        - { path: ^/registration/delete, role: ROLE_USER }
        - { path: ^/game/new, role: ROLE_ADMIN }
        - { path: ^/game/delete, role: ROLE_ADMIN }
        - { path: ^/profile, roles: ROLE_USER }
        - { path: ^/api, roles: ROLE_USER }
